<div>
    <span ng-click="functions.show = !functions.show">
      <i class="glyphicon" ng-class="{'glyphicon-chevron-down': functions.show, 'glyphicon-chevron-right': !functions.show}"></i>
      {{functions.name}}
    </span>
    <ul ng-show="functions.show" class="tree-list">
      <li ng-repeat="child in functions.children | filter: { type: 'Function' } track by $index" class="function">
        <span x-draggable="true">
            {{ child.function_description.name }}
        </span>
      </li>
    </ul>
</div>
