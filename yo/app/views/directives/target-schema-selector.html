<div class="target-schema-selector-modal">

    <div class="modal-header">
        <h3>Choose target schema</h3>
    </div>
    <div class="modal-body">
        <schemalist />
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="onSelectClick()" class="btn btn-default">Select</button>
        <button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
    </div>

</div>
