<span ng-click="expandCollapse(data)">
  <i ng-class="chevron(data)"></i>
  {{data.name}}
  <small ng-if="data.title" class="data-sample"> &nbsp; {{data.title }}</small>
</span>
<ul ng-show="data.show" class="tree-list">
  <li ng-repeat="child in data.children">
    <tree data="child"></tree>
  </li>
</ul>
