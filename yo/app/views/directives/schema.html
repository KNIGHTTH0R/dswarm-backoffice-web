<div class="row">

  <div class="col-md-5">

    <div ng-repeat="source in sources">

        <div class="zebra30 jsPanchor jsPanchorSource" ng-class="{'source-selected': source.selected}">

            <div class="data-head tree-child">
                <h5>{{source.name}}</h5>
            </div>

            <div ng-show="!source.collapsed">
                <tree data="source.schema" name="source.name" res-id="{{ source.resourceId }}" conf-id="{{ source.configId }}" as-source layer="0"></tree>
            </div>

        </div>

    </div>

  </div>

  <div class="col-md-5 col-md-offset-2">

      <div ng-if="!isTargetLoaded">
        <button class="btn btn-default open-schema-col-selector" type="button" ng-click="onTargetSchemaSelectorClick()">Select target schema</button>
      </div>

      <div>
          <div ng-if="isTargetLoading && !loadTargetError">
              <img src="../../images/ajax-loader.gif">
          </div>

          <div ng-if="loadError">
              <div class="loadError">
                  {{loadError}}
              </div>
          </div>

          <div class="data-head" ng-if="!isTargetLoading && loadTargetError.length == 0 && isTargetLoaded">

              <div class="zebra30">

                  <div class="data-head tree-child">
                      <h5>Target Schema</h5>

                      <div class="icons">

                          <i class="glyphicon glyphicon-cog" ng-click="onTargetSchemaSelectorClick()"></i>

                      </div>

                  </div>


                  <tree data="targetSchema" as-target></tree>
              </div>

          </div>

      </div>
  </div>
</div>
