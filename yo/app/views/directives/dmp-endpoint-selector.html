<div class="target-schema-selector-modal">
    <div class="modal-header">
        <h3>Add this endpoint to mapping</h3>
    </div>
    <div class="modal-body">
        <div>
            <p>Select endpoint: </p>
            <div class="gridStyle" ng-grid="schemaListOptions"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="onSelectClick()" class="btn btn-default" ng-if="selectedSet.length > 0">Add to endpoint to selected mapping</button>
        <button type="button" ng-click="onNewClick()" class="btn btn-default">New Mapping</button>
        <button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
    </div>
</div>
